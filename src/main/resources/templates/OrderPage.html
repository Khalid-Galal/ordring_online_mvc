<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/orderDir/OrderStyle.css}">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Order Food</title>
</head>
<body>
<div class="container">
    <!-- Main Content for Form and Orders -->
    <div class="main-content">
        <div class="order-container">
            <h1>Food Order Form</h1>
            <form id="orderForm">
                <div class="mb-3">
                    <label for="foodItem" class="form-label">Food Item:</label>
                    <input type="text" class="form-control" id="foodItem" name="foodItem" required>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
                </div>

                <button type="submit" id="submitButton" class="btn btn-primary">Place Order</button>
            </form>
        </div>

        <br>

        <!-- Orders Table -->
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Order</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="orderTable">
                <!-- Orders will be dynamically inserted here -->
                </tbody>
            </table>

            <!-- Button to confirm order completion -->
            <button onclick="completeOrder()" class="btn btn-success">Complete Order</button>
        </div>
    </div>

    <!-- Order List on the Right -->
    <div class="order-list mt-4">
        <h2>All Orders</h2>
        <div class="table-list">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Order</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody id="orderListTable">
                <!-- Orders will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS for tooltips -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

<!-- Your JavaScript file -->
<script src="/orderDir/OrderJs.js"></script> <!-- Adjust path to OrderJs.js if needed -->
<script>
    // Initialize tooltips after page load
    document.addEventListener('DOMContentLoaded', function() {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    });
</script>
</body>
</html>
