<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/OrderStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Order Food</title>
</head>
<body>
<div class="order-container">
    <h1>Food Order Form</h1>
    <form id="orderForm">
        <label for="foodItem">Food Item:</label>
        <input type="text" id="foodItem" name="foodItem" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20" required>

        <button type="submit">Place Order</button>
        <div id="orderStatus"></div>
    </form>
</div>
<br>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Order</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody id="orderTable">
    <!-- Orders will be dynamically inserted here -->
    </tbody>
</table>

<!-- Button to confirm order completion -->
<button onclick="completeOrder()" class="btn btn-success">Complete Order</button>

<script src="/OrderJs.js"></script>
</body>
</html>
