<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/loginDir/LoginStyle.css}">
</head>
<body>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container" >
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="opacity">LOGIN</h1>
            <form th:action="@{/login}" method="post">

                <input type="text" name="username" placeholder="USERNAME" required />
                <input type="password" name="password" placeholder="PASSWORD" required />

                <button class="opacity">SUBMIT</button>
            </form>
            <!-- Error message section -->
            <div style="color: red; text-align: center;" th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>
<!--            <div class="register-forget opacity">-->
<!--                <a href="">REGISTER</a>-->
<!--                <a href="">FORGOT PASSWORD</a>-->
<!--            </div>-->
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>
<!-- Use Thymeleaf syntax to resolve static resources -->
<script th:src="@{/loginDir/LoginJs.js}"></script>
</body>
</html>
